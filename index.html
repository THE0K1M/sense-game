
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensemaking & Sensegiving Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px 15px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .hidden { display: none; }
        textarea { width: 100%; height: 60px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensemaking & Sensegiving Game</h1>
        <div id="nameEntry">
            <p>Enter your name to begin:</p>
            <input type="text" id="playerName" placeholder="Your Name">
            <button onclick="startGame()">Start</button>
        </div>
        <div id="gameContent" class="hidden">
            <h2>Welcome, <span id="displayName"></span>!</h2>
            <p>You are managing an organization facing external shocks. You have <strong>$10,000</strong> to distribute wisely.</p>
            <p id="scenarioText"></p>
            <button id="optionA" onclick="chooseOption(0)"></button>
            <button id="optionB" onclick="chooseOption(1)"></button>
            <button id="optionC" onclick="chooseOption(2)"></button>
            <p>Reasoning:</p>
            <textarea id="reasoning"></textarea>
            <p id="currentCash"></p>
            <p id="gameProgress"></p>
            <p id="choiceResult"></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script>
        let cash = 10000, month = 0, decisions = [], negativeBalanceCount = 0, gains = [];
        const scenarios = [
            {
                text: "A sweeping government reform bill is passed overnight, eliminating key funding programs your organization has relied on for years. The news comes without warning, and panic spreads within leadership. How do you respond?",
                options: [
                    { text: "Rally industry allies to push for policy amendments through lobbying and public campaigns, defending your traditional funding streams.", cost: 2000 },
                    { text: "Initiate an internal restructure, reallocating funds to diversify income sources through new partnerships and alternative investments.", cost: 3000 },
                    { text: "Apply for emergency grants and philanthropic support while gradually transitioning operations to accommodate the new funding environment.", cost: 2500 }
                ]
            },
            {
                text: "A rival organization with a disruptive model is rapidly gaining market share, drawing attention from stakeholders who once supported you. Your staff is divided—some see them as a threat, others as a potential ally. How do you position yourself?",
                options: [
                    { text: "Launch an aggressive marketing campaign emphasizing your deep-rooted credibility and proven track record to retain supporters.", cost: 1800 },
                    { text: "Revamp your brand identity and services to align with emerging industry trends, taking inspiration from the rival’s approach.", cost: 2200 },
                    { text: "Extend an invitation to collaborate, exploring a strategic alliance that could benefit both organizations.", cost: 2000 }
                ]
            },
            {
                text: "Key senior staff members openly resist a proposed transformation initiative, citing concerns about mission drift. Younger employees, however, strongly advocate for modernization. Internal tensions mount. How do you navigate this?",
                options: [
                    { text: "Hold a town hall meeting, reaffirming the organization’s founding values and seeking to reassure senior staff.", cost: 1200 },
                    { text: "Push forward with changes, emphasizing the long-term necessity of evolution, even at the risk of staff attrition.", cost: 2800 },
                    { text: "Engage both sides in facilitated discussions to craft a middle-ground solution that acknowledges both tradition and innovation.", cost: 2000 }
                ]
            },
            {
                text: "A high-profile industry player offers your organization a lucrative partnership—but it requires a major strategic shift that could alienate long-time supporters. What do you do?",
                options: [
                    { text: "Decline the partnership to maintain mission integrity, despite financial strain.", cost: 1400 },
                    { text: "Fully embrace the partnership, repositioning the organization’s priorities to align with the new direction.", cost: 2600 },
                    { text: "Negotiate a customized agreement that preserves key elements of your identity while incorporating beneficial aspects of the partnership.", cost: 2000 }
                ]
            },
            {
                text: "A sudden resignation of a charismatic leader creates a power vacuum. Morale drops, and uncertainty looms. Stakeholders demand a clear succession plan immediately. How do you stabilize the organization?",
                options: [
                    { text: "Quickly appoint an interim leader from within the ranks to restore stability.", cost: 1300 },
                    { text: "Undertake a rigorous search for an external visionary leader to redefine the organization’s future.", cost: 2700 },
                    { text: "Redistribute leadership responsibilities among the existing team to ensure continuity.", cost: 2000 }
                ]
            },
            {
                text: "A global crisis disrupts operations overnight. Staff morale plummets, donors hesitate, and uncertainty takes hold. The board looks to you for a decisive plan. What is your next move?",
                options: [
                    { text: "Stick to your long-term strategic plan, reassuring stakeholders that resilience will carry the organization through.", cost: 1500 },
                    { text: "Redirect all available resources toward crisis management and damage control.", cost: 3000 },
                    { text: "Adopt an agile approach, addressing the crisis while ensuring ongoing initiatives remain intact.", cost: 2000 }
                ]
            },
            {
                text: "A groundbreaking new technology emerges, promising to revolutionize the way your industry operates. However, it requires significant investment and could disrupt your existing model. What’s your approach?",
                options: [
                    { text: "Go all in, dedicating a substantial portion of the budget to become an early adopter and industry leader.", cost: 4000 },
                    { text: "Adopt a wait-and-see strategy, observing competitors before making a move.", cost: 1000 },
                    { text: "Begin phased integration, allowing gradual adaptation without jeopardizing stability.", cost: 2500 }
                ]
            },
            {
                text: "An influential stakeholder threatens to pull funding unless your organization shifts focus to align with their priorities. How do you respond?",
                options: [
                    { text: "Agree to the stakeholder’s conditions to secure financial stability.", cost: 2000 },
                    { text: "Engage in tough negotiations to reach a compromise that maintains some independence.", cost: 1500 },
                    { text: "Refuse to compromise your mission, risking financial setbacks.", cost: 1000 }
                ]
            },
            {
                text: "Your organization has a unique opportunity to expand into a rapidly growing market. The potential is enormous, but so are the risks. What strategy do you take?",
                options: [
                    { text: "Make a bold expansion move, committing significant resources to capitalize on the opportunity.", cost: 3000 },
                    { text: "Launch a small-scale pilot project to test the market’s viability.", cost: 1500 },
                    { text: "Stay focused on existing operations to solidify your current position.", cost: 1000 }
                ]
            },
            {
                text: "A prestigious donor offers a multi-million-dollar grant but with strict conditions that could shift your organization’s core focus. Do you take the deal?",
                options: [
                    { text: "Accept the funding and adhere to the donor’s requirements.", cost: 2500 },
                    { text: "Decline the grant to retain full autonomy over your mission.", cost: 1000 },
                    { text: "Negotiate terms to secure funding while preserving key elements of your independence.", cost: 2000 }
                ]
            }
        ];
        function startGame() {
            const name = document.getElementById('playerName').value.trim();
            if (name) {
                document.getElementById('displayName').textContent = name;
                document.getElementById('nameEntry').classList.add('hidden');
                document.getElementById('gameContent').classList.remove('hidden');
                nextMonth();
            } else alert('Please enter your name to start.');
        }
        function chooseOption(optionIndex) {
            let choice = scenarios[month].options[optionIndex];
            cash -= choice.cost;
            if (cash < 0) {
                negativeBalanceCount++;
            }
            decisions.push({ month: month + 1, choice: choice.text, cost: choice.cost, cashRemaining: cash, reasoning: document.getElementById('reasoning').value.trim() });
            if (choice.gain) {
                gains.push({ step: month + choice.gain.step, amount: choice.gain.amount, reason: choice.gain.reason });
            }
            applyGains();
            document.getElementById('choiceResult').textContent = `You chose: ${choice.text}. Cost: $${choice.cost}.`;
            month++;
            if (negativeBalanceCount >= 3) {
                bankrupt();
            } else {
                month < scenarios.length ? nextMonth() : endGame();
            }
        }
        function nextMonth() {
            let scenario = scenarios[month];
            document.getElementById('scenarioText').textContent = scenario.text;
            document.getElementById('optionA').textContent = scenario.options[0].text + ` (-$${scenario.options[0].cost})`;
            document.getElementById('optionB').textContent = scenario.options[1].text + ` (-$${scenario.options[1].cost})`;
            document.getElementById('optionC').textContent = scenario.options[2].text + ` (-$${scenario.options[2].cost})`;
            document.getElementById('currentCash').textContent = `Remaining Cash: $${cash}`;
            document.getElementById('gameProgress').textContent = `Month ${month + 1}/12`;
        }
        function endGame() {
            let outcome = cash > 5000 ? "Thrives in change" : cash < 2000 ? "Loses its identity and collapses" : "Becomes rigid and declines";
            document.getElementById('gameContent').innerHTML = `<h2>Game Over!</h2><p>Your organization ${outcome}.</p><h3>Your Decisions:</h3><ul>${decisions.map(d => `<li>Month ${d.month}: ${d.choice} (-$${d.cost}) (Remaining Cash: $${d.cashRemaining}) - ${d.reasoning}</li>`).join('')}</ul>`;
            saveGame();
        }
        function bankrupt() {
            document.getElementById('gameContent').innerHTML = `<h2>Game Over!</h2><p>Your organization went bankrupt due to negative balance three times.</p><h3>Your Decisions:</h3><ul>${decisions.map(d => `<li>Month ${d.month}: ${d.choice} (-$${d.cost}) (Remaining Cash: $${d.cashRemaining}) - ${d.reasoning}</li>`).join('')}</ul>`;
            document.getElementById('gameContent').innerHTML += `<button onclick="restartGame()">File Chapter 11 Bankruptcy</button>`;
            saveGame();
        }
        function restartGame() {
            location.reload();
        }
        function applyGains() {
            gains = gains.filter(gain => {
                if (gain.step === month + 1) {
                    cash += gain.amount;
                    decisions.push({ month: month + 1, choice: `Gain: ${gain.reason}`, gain: gain.amount, cashRemaining: cash });
                    document.getElementById('choiceResult').textContent += ` Gain: $${gain.amount} (${gain.reason}).`;
                    return false;
                }
                return true;
            });
        }
        function saveGame() {
            const csvContent = decisions.map(d => `${d.month},${d.choice},${d.cost || ''},${d.gain || ''},${d.cashRemaining},${d.reasoning || ''}`).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'game_progress.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
